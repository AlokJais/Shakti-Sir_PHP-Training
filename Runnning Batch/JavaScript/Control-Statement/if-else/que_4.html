<html>
    <head>
        <script>
            let num, t;
            num= parseInt(prompt("Enter the number between 1-9."));
            t=num*num;
            if(((t%10)+parseInt(t/10))==num){
                console.log("Number is valid");
            }else{
                console.log("Number is invalid");
            }
        </script>
    </head>
    <body>
        <h1>Square the given number between (1-9). if the sum of digits of squared number is equal to the number , number is valid, else invalid.</h1>
    </body>
</html>
