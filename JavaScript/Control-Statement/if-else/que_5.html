<html>
    <head>
        <script>
            let num;
            num= parseInt(prompt("Enter the number"));
            if(num%7==0 || num%10==7){
                console.log("The given number is buzz number");
            }else{
                console.log("The given number is not buzz number");
            }
        </script>
    </head>
    <body>
        <h1>Finf if the the given number is buzz number or not.</h1>
    </body>
</html>
