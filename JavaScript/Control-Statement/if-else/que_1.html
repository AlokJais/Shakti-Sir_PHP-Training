<html>
    <head>
        <script>
            let num;
            num= parseInt(prompt("Enter the number"));
            if(num>=100){
                num=num-50;
            }else{
                num=num+50;
            }
            console.log(num);
        </script>
    </head>
    <body>
        <h1>When the number is > 100 substract 50 otherwise add 50 to number and print then print it.</h1>
            
        <!--
        if(condition){
            body of if
        }else{
            body of else
        }
        1.When the test expression return true body of 'if-statement' will be executed otherwise body of 'else-statement' will be executed.
        2.We can not use 'else' without 'if'.
        3.We can not specify any condition with 'else'. 
        -->


    </body>
</html>
