<html>
    <head>
        <script>
            let num;
            num= parseInt(prompt("Enter the number"));
            if(num<=10){
                num= num*num;
            }
            console.log(num);
        </script>
    </head>
    <body>
        <h1>Square the number less than 10 otherwise print as it is.</h1>
    </body>
</html>
