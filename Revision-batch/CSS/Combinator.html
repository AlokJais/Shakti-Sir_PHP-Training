<!--
Combinator : It describe relationship among more than one selector
 1. Descendent Selector(Space)
 2. Child Slector(>)
 3. Adjacent Sibling Selector(+)
 4. General Sibling Selecor(~)
 
 1. Descendent Selector(space):
    div p {
        background-color: yellow;
    }
    child_1 , child_2, child_3

 2. Child Selector(>):
    div>p{
        background-color: yellow;
        child_1, child_2
    } 
    
 3. Adjacent Sibling Selector(+):
    div+p{
        backgroud-color: yellow;
    }   
    sibling_1

 4. General Sibling Selector(~):
    div~p{
        background-color: yellow;
    }  
    sibling_1, sibling_2 
-->
<html>

<head>
    <style>
        p {
            border: 3px solid red;
            text-align: center;
        }

        /* div p{
                background-color: yellow;         ----Descendent Selector(space)
            } */

        /* div>p {
            background-color: yellow;          ----Child Selector(>)
        } */

        /* div+p {
            background-color: yellow;          -----Adjacent Sibling Selector(+)
        } */

        /* div~p {
            b ackground-color: yellow;          -----General  Sibling Selector(+)
        }  */
    </style>
</head>

<body>
    <div>
        <p>child_1</p>
        <p>child_2</p>
        <span>
            <p>child_3</p>
        </span>
    </div>
    <p>sibling_1</p>
    <p>sibling_2</p>
</body>

</html>
