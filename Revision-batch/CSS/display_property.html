<!-- Dispaly Property in CSS -->
<!-- display: inline/block/inline-block/none -->
<!-- Block Element take full width of screen -->
<html>
   <style>
       h4{
           border: 1px solid red;
           display: inline-block;
           height: 30px;
           /* By Default for all heading element display : block; */
       }
       div{
           border: 1px solid red;
           height:30px;
           display: inline;
            /* By Default for all div element display : block; */
       }
       span{
           border: 1px solid red;
           height: 30 px;
           display: block;
            /* By Default for all span element display : inline; */
       }
   </style>
    <body>
        <h4>Hi I am Heading</h4>
        <h4>Hi I am Heading</h4>

        <div>Hi I am Div</div>
        <div>Hi I am Div</div>

        <span>Hi I am span</span>
        <span>Hi I am span</span>
    </body>
</html>
