<html>
    <head>
        <script>
            let a = [10,20,30,40];
            let n1= a.slice(1,3);
            console.log(n1); //[20,30]
            console.log(a);  //[10,20,30,40]
            
            let b = [10,20,30,40,50,60];
            let n2= a.splice(2,3);
            console.log(b); //[30,40,50]
            console.log(n2);  //[10,20,30,40]

            let c = [10,20,30,40,50,60];
            let n3= c.splice(2,3,100,200,300);
            console.log(c); //[30,40,50]
            console.log(n3);  //[30,40,50]
        </script>
    </head>
    <body>
        <h1>slice() and splice() method in Array.</h1>
    </body>
</html>
