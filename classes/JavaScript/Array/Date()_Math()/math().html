<body>
    <h1>Math methods in JavaScript</h1>
    <script>
        console.log(Math.max(10,20)); //20
        console.log(Math.min(10,20)); //10
        console.log(Math.round(5.3)); //5
        console.log(Math.round(5.7)); //6

        let r = Math.random();
        console.log(Math.round(r*10000));

        console.log(Math.sqrt(25)) //5
        console.log(Math.pow(2,3)) //8
        console.log(Math.abs(-3)) //8

        console.log(Math.floor(2.4)) //2
        console.log(Math.floor(2.8)) //2

        console.log(Math.ceil(2.0)) //2
        console.log(Math.ceil(2.1)) //3
        console.log(Math.ceil(2.8)) //3
    </script>
</body>
