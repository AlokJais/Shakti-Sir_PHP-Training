<!-- shift() and unshift() both operates at the 0th index of array. -->

<html>
    <head>
        <script>
        //  const a= [10,20,30,40];
        //  let x= a.shift();
        //  console.log(a);   //[20,30,40]
        //  console.log(x);   
        //shift() method removes the first element from the given array and return the removed element e.g. '10' in this case.

         const b= [10,20,30,40];
         let x= b.unshift(100);
         console.log(b);   //[100,10,20,30,40]
         console.log(x);   
         //unshift() method add the given element in the given array and return the length of array after adding number e.g. '5' in this case.
        </script>
    </head>
    <body>
        <h1>shift() and unshift() method in Array.</h1>
