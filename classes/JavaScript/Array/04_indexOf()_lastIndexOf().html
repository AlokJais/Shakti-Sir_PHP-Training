<!-- indexOf() and lastIndexOf() return the index of a given element from a given Array. -->

<html>
    <head>
        <script>
        //   const a = [10,20,30,10,40];
        //   console.log(a.length);
        //   let x= a.indexOf(10);
        //   // indexOf returns the very first index on which the given element exist e.g. '0' in this case.
        //   console.log(x);

          const a = [10,20,30,10,40];
          console.log(a.length);
          let y= a.lastIndexOf(10);
        // lastIndexOf returns the last index on which the given element exist e.g. '3 in this case'.
          console.log(y);
        </script>
    </head>
    <body>
        <h1>indexOf() and lastIndexOf() method in Array.</h1>
    </body>
</html>
