<html>
    <head>
        <script>
       let a = [10,200,30,400];
       let max = a[0];
       let i;
       for(i=0; i<a.length; i++){
           if(max<a[i]){
               max=a[i];
           }
       }
       console.log(max);
        </script>
    </head>
    <body>
        <h1>Find the largest element in an Array.</h1>
    </body>
</html>
