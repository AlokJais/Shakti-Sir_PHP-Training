<html>
    <head>
        <script>
         let a = [10,20,30,40,30,60,50,30];
         let find = 30;
         let count = 0;
         let i;
         for(i=0; i<a.length; i++){
             if(a[i]==find){
                 count++;
             }
         }
         console.log(count);
        </script>
    </head>
    <body>
     <h1>Find howmany times a particular element has come in an Array.</h1>
    </body>
</html>
