<html>
    <head>
        <script>
            let a = [10,20,30,40];
            let s = 0;
            let i;
            for(i=0; i<a.length; i++){
                s = s + a[i];
            }
            console.log(s);
             
            s = 0;
            for(let x of a){
                s= s+x;
            }

            console.log(s);

        </script>
    </head>
    <body>
        <h1>Find the sum of elements of an Array.</h1>
    </body>
