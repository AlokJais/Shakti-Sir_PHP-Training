
<body>
    <h1> Function used as a classs</h1>
    <script>
      function Student(){
          this.name="Jack";
          this.course="BCA";
      }
      let st1= new Student();
      console.log(st1.name, st1.course); 

      let st2= new Student();
      console.log(st2.name, st2.course);  
    </script>
</body>
