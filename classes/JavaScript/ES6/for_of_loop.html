<body>
    <h1>"for of" loop is better than "forEach" loop .In "forEach" loop we can't use "break" keyword but in case of "for of" lopp we can use "break" keyword.</h1>
    <script>
        a=[10,20,50,60,30,40,70,100];
        for(let x of a){
            console.log(x);
            if(x==30){
                break;
            }
        }
    </script>
</body>
