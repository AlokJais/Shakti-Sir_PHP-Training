
<body>
    <h1> Function used as a classs</h1>
    <script>
      function Student(){
          this.name="Jack";
          this.course="BCA";
          this.showRecord= function(){
            return this.name + " " + this.course;
          }
      }
      let st1= new Student();
      console.log(st1.showRecord()); 

      // let st2= new Student();
      // console.log(st2.showRecord);  
    </script>
</body>
