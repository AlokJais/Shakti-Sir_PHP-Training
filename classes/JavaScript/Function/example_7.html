<!--
Q. What is d/f b/w 'var' & 'let'?
A. 'var' has functional scope and 'let' has block scope.
    Variable declared with 'var'is added to window object but not with 'let'. 
    'let' introduced in ES6 'var' before ES6.
 -->
 <html>
     <head>
         <script>
          for(var i=1; i<=5; i++){
              console.log(i);
          }
          console.log('Outer', i);
          for(let j=10; j<=15; j++){
              console.log(j);
          }
          console.log('outer', j); //will throw "not defined error"
         </script>
     </head>
     <body>
         <h1>Difference between 'var' and 'let'</h1>
     </body>
 </html>
