<html>
    <head>
        <script>
            let getAvg= function(total){
                let avg= total/5;
                console.log(avg);
            }
            function marks(s1, s2, s3, s4, s5, fun){
                let sum= s1+s2+s3+s4+s5;
                fun(sum);
            }
            marks(80, 80, 80, 60, 90, getAvg );
        </script>
    </head>
    <body>
        <h1>Callback function</h1>
    </body>
