<!-- 
Function in JavaScript:
Function is a set of instructions which performs a specific task.
In JS, we can create function by using keyword 'function'. 
We can call any function any number of times.
function functionName(){
    //body of function
}
body of function will be executed after calling. 
-->
<html>
    <head>
        <script>
            function getMsg(){
                console.log("Welcome User");
            }
            getMsg();

            getMsg();
        </script>
    </head>
</html>
