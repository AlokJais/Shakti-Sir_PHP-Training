<html>
    <head>
        <script>
            function sumValue(...num){
                let i, s=0;
                for(i=0; i<num.length; i++){
                    s= s+num[i];
                }
                console.log(s);
            }
            sumValue(10,20);
            sumValue(10,20,30);
            sumValue(10,20,30,40);
        </script>
    </head>
    <body>
        <h1>Function with Rest operator.</h1>
    </body>
</html>
