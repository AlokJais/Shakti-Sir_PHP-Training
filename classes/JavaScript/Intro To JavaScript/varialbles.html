<!-- Variable in JavaScript:- It is a container which holds user data. -->
<!-- The type of variable is based on its value. -->
<!-- In JavaScript, if we want to create any variable , we should use 'var' keyword. -->
<!-- typeof() function returns the type of variable -->
<!-- If create any variable w/o any value, it contains undefined. -->
<html>
    <body>
        <script>
            var a= 10;
            var b= 15.34;
            var c= 'js';
            var d= false;
            var e;
            console.log(a, typeof(a))
            console.log(b, typeof(b))
            console.log(c, typeof(c))
            console.log(d, typeof(d))
            console.log(e, typeof(e))
        </script>
    </body>
</html>
