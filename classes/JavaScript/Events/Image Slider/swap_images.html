<html>
    <head>
        <script>
         function swap(){
             let temp;
             temp=b.src;
             b.src=a.src;
             a.src=temp;
         }
        </script>
    </head>
    <body>
        <img src="a.jpg" height="200" width="200" id="a" name="a" align="left">
        <img src="b.jpg" height="200" width="200" id="b" name="b" align="right";>
        <button onclick="swap();" style="display: block; margin: auto;">Swap</button>
    </body>
</html>
