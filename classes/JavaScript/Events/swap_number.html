<html>

<head>
    <script>
        function swap() {
            let temp;
            temp=f.value;
            f.value=s.value;
            s.value=temp;
           
        }
    </script>
</head>

<body>
    First Number
    <input type="text" id="f" name="f">
    <br>

    Second Number
    <input type="text" id="s" name="s">
    <br>

    <input type="button" value="Swap" onclick="swap()">
    <br>

</body>

</html>
