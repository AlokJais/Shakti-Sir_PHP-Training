<html>
    <head>
        <script>
           let x, y, z;
             x= parseInt(prompt("Enter 1st number"));
             y= parseInt(prompt("Enter 2nd number"));
             z= x+y;
             if(50<=z && z<=80){
                 console.log(65);
             }else{
                 console.log(80);
             }
        </script>
    </head>
    <body>
        <h1>Write a program to compute the sum of two given integers, if the sum is in the range 50-80 return 65 otherwise return 80.</h1>
    </body>
</html>
