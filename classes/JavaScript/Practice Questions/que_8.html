<html>
    <head>
        <script>
         let f, c;
         f= parseInt(prompt("Enter temperature in  Fahrenheit "));
         c= parseInt((f-32)*5/9);
         console.log("Temperature in celcius " +c);
        </script>
    </head>
    <body>
    <h1>Write a program to convert Fahrenheit to Celsius.</h1>
    </body>
