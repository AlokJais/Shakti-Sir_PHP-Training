character-- 'd' string ---"d"

<body>
    <h1>Intro To String</h1>
    <script>
        let st = 'JavaScript';
        console.log(st);
        console.log(st.length);
        console.log(st.toUpperCase());
        console.log(st.toLowerCase());
        console.log(st.indexOf('a'));
        console.log(st.lastIndexOf('a'));

    </script>
</body>
