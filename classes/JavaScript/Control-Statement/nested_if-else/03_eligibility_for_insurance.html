<html>
    <head>
        <script>
         let gen, age;
         gen = prompt("Enter M for Male & F for Female.");
         age = prompt("Enter the Age.");
         if(gen=='M' & age>50){
             console.log("Eligible for insurance.");
         }else if (gen==F & age>40){
             console.log("Eligible for insurance.");
         }else{
             console.log("Not Eligible for insurance.")
         }   
        </script>
    </head>
    <body>
        <h1>
            If male, age>50. He is eligible for insurance.If female, age>40. She is eligible for insurance. Write a program to check the eligibility of a person whether he/she is eligible for loan.
        </h1>
    </body>
</html>
