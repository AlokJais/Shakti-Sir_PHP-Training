<html>

        <script>
            let sal, age;
            age= parseInt(prompt("Enter the age"));
            if(age>20){
                sal= parseInt(prompt("Enter the salary"));
                if(sal>=30000){
                    console.log("Eligible for loan");
                }else{
                    console.log("Not Eligible Less Salary");
                }
            }else{
                console.log("Not Eligible Less Age")
            }
        </script>

        </body>
