<html>
    <head>
        <script>
            let num, temp;
            num= parseInt(prompt("Enter a number between 1-9"));
            temp= num*num;
            if(temp%10==num){
                console.log("Number is valid");
            }else{
                console.log("Number is invalid");
            }
        </script>
    </head>
    <body>
        <h1>Enter a number between 1-9. Check if the last digit of squared number is equal to the given number.</h1>
    </body>
</html>
