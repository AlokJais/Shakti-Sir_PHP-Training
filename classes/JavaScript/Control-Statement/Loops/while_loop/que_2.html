<html>
    <head>
        <script>
            let num, r, sum= 0;
          num= parseInt(prompt('Enter No.'));
          while(num>0){
              r=num%10;
              num= parseInt(num/10);
              sum= sum+r;
          }
          console.log(sum);
        </script>
    </head>
    <body>
        <h1>Write a program to find the sum of digits of a number.</h1>
    </body>
</html>
