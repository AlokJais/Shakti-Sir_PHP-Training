<html>
    <head>
        <script>
            let num, R, r;
            num= parseInt(prompt('Enter a number'));
            R= num%10;
            while(num>0){
                r= num%10;
                num= parseInt(num/10);
            }
            console.log(R+r);
        </script>
    </head>
    <h1> Write a program to find the sum of 1st and last number.</h1>
</html>
