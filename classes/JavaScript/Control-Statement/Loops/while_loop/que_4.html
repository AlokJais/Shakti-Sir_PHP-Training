<!-- if the sum  of digits of square of a number is equal to the number itself, it is "Neon Number". Ex---9 -->
<html>
    <head>
        <script>
            let num, sqr, r, sum=0;
            num= parseInt(prompt("Enter a number"));
            sqr= num*num;
            while(sqr>0){
                r= sqr%10;
                sqr= parseInt(sqr/10);
                sum= sum+r;
            }

            if(num==sum){
                console.log('Neon Number');
            }else{
                console.log('Not Neon Number');
            }
        </script>
    </head>
</html>
