<html>
    <head>
        <script>
         let num, r, rev=0;
         num= parseInt(prompt("Enter a number"));
         while(num>0){
             r= num%10;
             num= parseInt(num/10);
             rev= rev*10 + r;
         }
         console.log(rev);
        </script>
    </head>
    <body>
        <h1>Write a program to reverse a given number.</h1>
    </body>
</html>
