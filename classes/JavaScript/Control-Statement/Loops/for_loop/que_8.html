<!-- If the sum of prime factor of a number is equal to the numer itself. The number is perfect number. -->

<html>
    <head>
        <script>
       let num, i, sum= 0;
       num=parseInt(prompt("Enter a number"));
       for(i=1; i<=num/2; i++){
           if((num%i)==0){
               sum= sum+i;
           }
           if(sum==num){
               console.log("Perfect Number");
           }else{
               console.log("Not Perfect Number");
           }
       }
        </script>
    </head>

</html>
