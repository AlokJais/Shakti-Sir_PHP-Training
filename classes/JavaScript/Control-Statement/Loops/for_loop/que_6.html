<html>
    <head>
        <script>
         let num1= 0, num2=1, sum;
         document.write(num1 +" "+ num2 );
         for(let i=1; i<=10; i++){
             sum= num1+num2;
             document.write(" "+sum);
             num1= num2;
             num2= sum;
         }
        </script>
    </head>
    <h1>Print fibonacci Series</h1>
</html>
