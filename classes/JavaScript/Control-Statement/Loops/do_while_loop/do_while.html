<html> 
    <head>
        <script>
            let i=1;
            do{
                console.log(i);
                i++;
            }
            while(i<=5);
        </script>
    </head>
    <body>
        <h1>Print 1 2 3 4 5 using do while loop.</h1>
    </body>
</html>
