<!-- Note : Break and continue statement are only used to control the flow of loop i.e. they are valid only in the context of loops. -->
<html>
    <head> 
        <script>
            let i;
            for(i=1; i<=5; i++){
                if(i==3){
                    break;
                }
                console.log(i);
            }
        </script>
    </head>
    <body>
        <h1>Use of break statement.</h1>
    </body>
</html>
