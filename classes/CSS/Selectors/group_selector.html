<!-- Group Selector in CSS -->
<!-- 
    1.Sometime, we will be required to use soe common CSS property in more than one element, we should go for Group Selectors.
    2. In Group Slectors we can apply CSS propetry im nultiple element by its selector. All Selectors sperates with comma operator.

-->


<html>
    <head>
        <style>
         p,h4,#myId{
            color: red;
            background-color: black;
            text-align: center; 
         }
        </style>
    </head>
    <body>
        <p>Welcome</p>
        <h4>Welcome</h4>
        <div id="myId">Welcome</div>
    </body>
</html>
