<!--
Pseudo Classes 
{link(default state), hover, active, visited}-----four states of <a> tag
first-child, last-child, first-of-type, last-of-type
only-child, only-of-type, empty, nth child, not    
 -->


<html>
    <head>
        <style>
         a:link{
             text-decoration: none;
             background-color: black;
             color: white;
             font-weight: bolder;
         }

         a:hover{
             background-color: orange;
         }

         a:active{
             background-color: black;
             color: red;
         }
        </style>
    </head>
    <body>
        <a href="#">Home</a>
    </body>
</html>
