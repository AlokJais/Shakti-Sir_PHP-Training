<!-- Univasal Selector in CSS -->
<!-- It is represented by '*'. Wahtever property written inside universal selector ,it applies to all html element in a page. -->
<html>
<head>
    <style>
*{
    color: red;
    font-family: Arial
}
    </style>
</head>
<body>
    <p>Welcome</p>
    <div id="myId">Welcome</div>
</body>
</html>
