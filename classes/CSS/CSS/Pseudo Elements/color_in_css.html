<!-- 
Color in CSS
 #rgb 
 #000000     00---minimum value    for hexcode{ 0-9, a-f}
 #ffffff     ff---maximum value 
 #00ff00     ---green 
-->


<html>
    <head>
        <style>
          #text1{
              color: red;
          }

          #text2{
              color: #00ff00;
          }

          #text3{
              color: rgb(255,0,0);
          }

          #text4{
              color: rgba(255,0,0,0.4);
          }
        </style>
    </head>
    <body>
        <p id="text1">Text 1</p>
        <p id="text2">Text 2</p>
        <p id="text3">Text 3</p>
        <p id="text4">Text 4</p>
    </body>
</html>
