<html>

<head>
    <style>
         body{
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -1;
            /* display: none; */
        }

        .modal {
            height: 200px;
            width: 350px;
            border: 1px solid black;
            margin: auto;
            box-shadow: 3px 3px 5px black;
            margin-top: 100px;
            background-color: aliceblue;

        }

        .modal-body {
            margin-top: 70px;
            text-align: center;
        }

        .modal-body p {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            text-transform: capitalize;
        }

        .ok,
        .cancel {
            height: 30px;
            width: 70px;
            outline: none;
            border: none;
            cursor: pointer;
            color: aliceblue;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- <div class="backdrop"></div> -->
    <div class="modal">
        <div class="modal-body">
            <p>are you sure to delete the account</p>
            <button class="ok">OK</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>

</html>
