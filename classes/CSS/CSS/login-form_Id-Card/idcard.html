<html>

<head>
    <style>
        .card {
            margin-left: 600px;
            height: 250;
            width: 300;
            border: 1px solid black;
            /* display: inline-block; */

        }

        .card img {
            height: 100%;
            width: 100%;
        }

        .img-cap {
            text-align: center;
            color: white;
            font-weight: bolder;
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
            font-size: 20px;
            height: 0px;
        }

        .card:hover .img-cap {
            transition: height 2s;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="lolo.png">
        <div class="img-cap">
            <p>Jack</p>
            <p>Web Developer</p>
        </div>
    </div>
</body>

</html>
