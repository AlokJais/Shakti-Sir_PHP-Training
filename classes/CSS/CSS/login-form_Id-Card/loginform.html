<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {

            background-color: aquamarine;
        }

        .container {
            margin: auto;
            background-color:rgba(0,0,0,0.7);
            height: 250px;
            width: 250px;
            text-align: center;
            margin-top: 150px;
            box-shadow: 3px 3px 5px black;

        }

        .container img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            margin-top: 20px;
        }

        input[type="text"],input[type="password"]{
            margin-top: 25px;
            border: none;
            outline: none;
            background: transparent;
            border-bottom: 1px solid white;
            color:white;

        }

        input[type="button"] {
            width: 100px;
            height: 30px;
            cursor: pointer;
            display: block;
            margin: auto;
            margin-top: 20px;
        }

        input[type="button"]:hover {
            background-color: turquoise;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="lolo.png">
        <div>
            <input type="text" placeholder="Enter Username" />
            <input type="password" placeholder="Enter Password" />
            <input type="button" value="Login" id="btn" />
        </div>
    </div>
</body>

</html>
