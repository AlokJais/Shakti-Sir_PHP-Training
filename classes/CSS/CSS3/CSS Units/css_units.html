
<!-- 
CSS Units
%, px, em, rem, vh, vw, vmin, vmax
margin, padding, font-size recommende to pass in rem 
-->

<html>
    <head>
        <style>
            html{
                font-size: 30px;
            }
            .parent{
                font-size: 40px;
            }
            .parent .child1{
                font-size: 2em;
            }
            .parent .child2{
                font-size: 2rem; /*60px*/
                margin: 1rem; /*60px*/
                padding: 2rem; /*60px*/
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child1">Child 1</div>
            <div class="child2">Child 2</div>
        </div>
    </body>
</html>
