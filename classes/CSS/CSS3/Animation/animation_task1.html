<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
                @keyframes topchar{
                    0%{

                    }
                    100%{
                        transform: translateY(-20px);
                    }
                }
                @keyframes downchar{
                    0%{

                    }
                    100%{
                        transform: translateY(20px);
                    }
                }
                .text-box{
                    text-align: center;
                    margin-top: 80px;
                }

                .text-box p{
                    display: inline-block;
                    font-size: 30px;
                    background-color: red;
                    padding: 10px;
                    color: white;
                    font-weight: bolder;
                    box-shadow: 3px 3px 3px rgba(0,0,0,0.7);
                }
                p:nth-child(even){
                    animation-name: downchar;
                    animation-duration: 1s;
                    animation-iteration-count: infinite;
                    animation-direction: alternate;
                }
        
                p:nth-child(odd){
                    animation-name: topchar;
                    animation-duration: 1s;
                    animation-iteration-count: infinite;
                    animation-direction: alternate;
                }
        </style>
    </head>
    <body>
        <div class="text-box">
            <p>W</p>
            <p>E</p>
            <p>L</p>
            <p>C</p>
            <p>O</p>
            <p>M</p>
            <p>E</p>
        </div>
    </body>
</html>
