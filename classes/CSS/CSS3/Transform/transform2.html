<html>
    <head>
        <style>
           @keyframes animate{
               0%{
                   transform: roateY(0deg);
               }
               100%{
                   transform: rotateY(360deg);
               }
           }
           .parent{
               margin: auto;
               height: 200px;
               width: 200px;
               position: relative;
               animation: animate 5s infinite linear;
               transform-style: preserve-3d;
           }

           .parent div{
               height: inherit;
               width: inherit;
               position: absolute;
               line-height: 200px;
               text-align: center;
               color:aqua;
               font-size: 24px;
           }

           .child1{
               background-color: red;
               transform: translateZ(-150px);
           }

           .child2{
               background-color:blue;
               transform: translateZ(150px);
           }

        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child1">Alok</div>
            <div class="child2">Sandeep & Basant</div>
        </div>
    </body>
</html>
