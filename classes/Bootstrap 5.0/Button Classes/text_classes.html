<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Class</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <style>
        body{
            margin: 150px;
        }
        div{
            font-size: 30px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text-muted bg-info">text-muted</div>
    <div class="text-primary bg-success">text-primary</div>
    <div class="text-secondary bg-primary">text-secondary</div>
    <div class="text-info bg-dark ">text-info</div>
    <div class="text-warning bg-info">text-warning</div>
    <div class="text-success bg-info">text-success</div>
    <div class="text-danger bg-info">text-danger</div>
    <div class="text-light bg-info">text-light</div>
</body>
